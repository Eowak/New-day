<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(#75AADB, white, #75AADB);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #002868;
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .sol {
            width: 100px;
            height: 100px;
            background: #F4B40E;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 0 20px #F4B40E;
        }

        .texto {
            color: #002868;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aguante Argentina</h1>
        <div class="sol"></div>
        <p class="texto">¡La tierra de la pasión y el fútbol!</p>
    </div>
</body>
</html>
